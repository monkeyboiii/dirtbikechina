# Build and Push Custom Docker Images
# Builds: PostgreSQL with CJK parser, Discourse HTTP mode (if Dockerfile added)

name: Build Custom Images

on:
  push:
    branches: [ main ]
    paths:
      - 'discourse.Dockerfile'
      - 'submodules/pg_cjk_parser/**'
      - '.github/workflows/build-custom-images.yaml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}

jobs:
  build-postgres-cjk:
    name: Build PostgreSQL CJK Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels)
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/postgres-cjk
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=15-cjk
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push PostgreSQL CJK image
      uses: docker/build-push-action@v5
      with:
        context: ./submodules/pg_cjk_parser
        file: ./discourse.Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64  # Add linux/arm64 if needed

    - name: Run Trivy scan on built image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/postgres-cjk:15-cjk
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Image digest
      run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"

